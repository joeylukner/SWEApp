<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row h-100">
            <div class="col-lg-4"><!-- this is just here to center the next column --></div>

            <div class="col-lg-4 text-center my-auto">
                <p>
                  <form action="/createperson" method="post">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="name">
                      <div id="nameHelp" class="form-text">This is required and must be distinct.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Age</label>
                      <input type="number" class="form-control" name="age">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Bio</label>
                      <input type="text" class="form-control" name="bio">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Age Range Preference</label>
                      <input type="text" class="form-control" name="ageRangePref">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Gender Preference</label>
                      <input type="text" class="form-control" name="genderPref">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Dietary Restrictions</label>
                      <input type="text" class="form-control" name="dietaryRestrictions">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Dining Group Size Preference</label>
                      <input type="number" class="form-control" name="diningGroupSizePref">
                    </div>
                    <input type="submit" class="btn btn-primary"></button>
                  </form>
                </p>
                <p>
                    <a href="/allpersons">Cancel</a>
                </p>
            </div>

            <div class="col-lg-4"><!-- this is just here to center the previous column --></div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
